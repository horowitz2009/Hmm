<div class="header-bar">

<div class="container" *ngIf="!reloading">
    <h4>Translate: Hello World</h4>
    <!--languages-->
    <div class="btn-group">
        <button *ngFor="let lang of supportedLanguages" (click)="selectLang(lang.value)" class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
            {{ lang.display }}
        </button>
    </div>
    <div>
        <!--translate with pipe-->
        <p>
            Translate With Pipe: <strong>{{ 'hello world' | translate }}</strong>
        </p>
    </div>
    <div>
    <input [(ngModel)]="field" /></div>
    <p>you entered {{field}}</p>
    <input type="text" [(ngModel)]="field" placeholder="{{'hello world' | translate}}">
    
    <p>{{ 'hello' | translate : field }}</p>
</div>




</div>
